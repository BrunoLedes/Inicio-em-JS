<meta charset="utf-8">

<script type="text/javascript">

 function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Entre com numero de vitorias."));
var empates = parseInt(prompt("Entre com numero de empates."));
var pontos = vitorias * 3 + empates;


mostra("Os pontos do seu time e " + pontos );
if (pontos > 28)  {
    pulaLinha();
    mostra("Seu time esta melhor do que ano passado");

}

if (pontos < 28)   {
   pulaLinha();
   mostra("seu time esta pior do que o ano passado");

}

if (pontos == 28)  {
   pulaLinha();
   mostra("Seu time esta igual ao ano passado");

}


</script>
